<!DOCTYPE html>
<html ng-app="ccApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="bower_components/Materialize/dist/css/materialize.min.css">
</head>

<body class="container" ng-controller="mainController">
    <h2 class="center-align">ng git search</h2>
    <div class="row">
        <div class="col s6 m8">
            <input type="search" ng-model="searchPattern" placeholder="search">
        </div>
        <div class="col s6 m4">
            <input type="submit" class="btn orange" ng-click="searchGithub(searchPattern)" value="search">
        </div>
    </div>

    <select ng-model="repoSortOrder" class="browser-default">
        <option value="+full_name">full_name</option>
        <option value="-stargazers_count">stargazers_count</option>
        <option value="+language">language</option>
        <option value="+homepage">homepage</option>
    </select>

    <div class="card-panel orange responsive">
        <img ng-src="{{user.avatar_url}}" alt="" width="200">
        <a href="{{user.blog}}" target="_blank">{{user.blog}}</a>
        <span>firstName: {{ user.name }}</span>
        <span>lastName: {{ user.login }}</span>
    </div>

    <div class="card-panel orange">
        <table class="striped highlight responsive-table green">
            <thead>
                <tr>
                    <th data-field="Name">Name</th>
                    <th data-field="Stars">Stars</th>
                    <th data-field="Language">language</th>
                    <th data-field="Language">homepage</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="repo in repos | orderBy: repoSortOrder">
                    <td>{{repo.full_name}}</td>
                    <td>{{repo.stargazers_count | number}}</td>
                    <td>{{repo.language | uppercase}}</td>
                    <td>{{repo.homepage}}</td>
                </tr>
            </tbody>
        </table>
        <!-- clearfix -->
        <div class="clearfix"></div>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="searchGithub.js"></script>
</body>

</html>
